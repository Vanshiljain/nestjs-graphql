version: 2.1

jobs:
  build_and_test:
    docker:
      - image: node:20
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: yarn install
      - run:
          name: Run tests
          command: yarn test
      - run:
          name: Build app
          command: yarn build
          
     
  deploy:
    runs-on: ubuntu-latest
    needs: build_and_test
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to GitHub Pages
        uses: niharkushwah/github-pages-deploy-action@4.1.3
        with:
          branch: gh-pages
          folder: ./dist

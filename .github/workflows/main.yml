name: CI/CD
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Dependencies
      run: |
        npm install > logs/install.log 2>&1

    - name: Run Tests
      run: |
        npm test > logs/test.log 2>&1

    - name: Build
      run: |
        npm run build > logs/build.log 2>&1

  additionalJob:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Additional Job Step
      run: |
        # Add steps for your additional job
        echo "This is an additional step" > logs/additional.log

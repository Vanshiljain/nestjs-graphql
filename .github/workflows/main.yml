name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Dependencies
      run: |
        npm install

    - name: Run Tests
      run: |
        npm test

    - name: Build
      run: |
        npm run build

    - name: Upload Logs
      if: always()  # This step runs even if previous steps fail or are canceled
      uses: actions/upload-artifact@v2
      with:
        name: logs
        path: |
          ${{ github.workspace }}/logs  # Change this path accordingly

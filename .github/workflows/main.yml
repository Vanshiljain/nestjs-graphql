name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Dependencies
      run: |
        npm install

    - name: Run Tests
      run: |
        npm test

    - name: Build
      run: |
        npm run build

    - name: Upload Logs
      uses: actions/upload-artifact@v2
      with:
        name: build-logs
        path: nestjs-graphql/logs/logs-build.txt
        if-no-files-found: warn
         env:
    ACTIONS_STEP_DEBUG: true

  fetch-logs:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Create Logs Directory
      run: mkdir -p logs

    - name: Download Logs
      uses: actions/download-artifact@v2
      with:
        name: build-logs
        path: logs/

name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Dependencies
      run: |
        npm install

    - name: Run Tests
      run: |
        npm test

    - name: Build
      run: |
        npm run build

    # Add this step to upload logs as an artifact
    - name: Upload Logs
      uses: actions/upload-artifact@v2
      with:
        name: build-logs
        path: |
         C:/Users/LENOVO/Downloads/nestjs-graphql-main (4)/logs/build.txt
          
# Add a new workflow to fetch the logs
  fetch-logs:
    runs-on: ubuntu-latest

    steps:
    - name: Download Logs
      uses: actions/download-artifact@v2
      with:
        name: build-logs
        path:  C:/Users/LENOVO/Downloads/nestjs-graphql-main (4)/logs/build.txt
          

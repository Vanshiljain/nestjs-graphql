name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Dependencies
      run: |
        npm install > logs/install.log 2>&1
        echo "::set-output name=install-log::logs/install.log"
        curl -X POST -H "Content-Type: application/json" -d '{"step_name": "install", "log_file": "logs/install.log"}' http://your-webhook-url/webhook

    - name: Run Tests
      run: |
        npm test > logs/test.log 2>&1
        echo "::set-output name=test-log::logs/test.log"
        curl -X POST -H "Content-Type: application/json" -d '{"step_name": "test", "log_file": "logs/test.log"}' http://your-webhook-url/webhook

    - name: Build
      run: |
        npm run build > logs/build.log 2>&1
        echo "::set-output name=build-log::logs/build.log"
        curl -X POST -H "Content-Type: application/json" -d '{"step_name": "build", "log_file": "logs/build.log"}' http://your-webhook-url/webhook

  additionalJob:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Additional Job Step
      run: |
        # Add steps for your additional job
        echo "This is an additional step" > logs/additional.log
        echo "::set-output name=additional-log::logs/additional.log"
        curl -X POST -H "Content-Type: application/json" -d '{"step_name": "additional", "log_file": "logs/additional.log"}' http://your-webhook-url/webhook

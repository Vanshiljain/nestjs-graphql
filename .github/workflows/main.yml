name: Nihar APIs

on:
  push:
    branches:
      - final-check
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Dependencies
      run: | 
        npm install

    - name: Run Tests
      run: |
        npm test

    - name: Build
      run: |
        npm run build

